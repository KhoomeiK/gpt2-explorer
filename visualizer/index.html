<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
      .app { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
      .sidebar { border-right: 1px solid #ddd; padding: 12px 14px; overflow: auto; }
      .main { position: relative; }
      .canvas-wrap { position: absolute; inset: 0; }
      .toolbar { display: grid; grid-template-columns: 1fr auto; gap: 8px; }
      .row { margin: 10px 0; }
      .label { font-size: 12px; color: #444; }
      input[type="range"] { width: 100%; }
      .stats { font-size: 12px; color: #333; line-height: 1.4; }
      .legend { height: 10px; background: linear-gradient(90deg, hsl(210,90%,55%), hsl(330,90%,55%)); border-radius: 3px; }
      .token { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
      button { padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; background: white; cursor: pointer; }
      button[aria-pressed="true"] { background: #efefef; }
      .row-inline { display: flex; align-items: center; gap: 8px; }
      .row-inline > * { flex: 1; }
      .checkbox-row { display: flex; gap: 8px; align-items: center; }
      .foot { position: absolute; bottom: 0; left: 0; right: 0; padding: 8px 12px; background: rgba(255,255,255,0.85); border-top: 1px solid #ddd; display: flex; gap: 12px; align-items: center; }
      .foot .spacer { flex: 1; }
      canvas { display:block; width:100%; height:100%; }
      .hint { font-size: 12px; color: #666; }
    </style>
  </head>

    <div id="root"></div>
